  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <article class="centered">
    <img src="images/illustration-hero.svg" alt="dancer" class="dancer">

  <h2>Order Summary</h2>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <article>
    <img src="images/icon-music.svg" alt="music-icon" class="music-icon">
    <section>
      <h4>Annual Plan</h4>
      <h5>$59.99/year</h5>
    </section>  
    <a href="change.html" class="change">Change</a>

  <button class="btn btn-transparent">Cancel Order</button>
  

  </article>
